---
# defaults file for grafana
# Mandary options
grafana_data_dir: /data/apps/grafana

# Optional
grafana_site_root: grafana.datainscience.com
grafana_traefik_enable: no
grafana_version: latest
grafana_traefik_network: traefik_proxy
grafana_docker_networks: []
grafana_docker_labels: {}
grafana_docker_ports:
  - "3000:3000"
grafana_admin_user: "dst"
grafana_admin_password: "admin"
grafana_instance_name: "DST Grafana Dashboards"
