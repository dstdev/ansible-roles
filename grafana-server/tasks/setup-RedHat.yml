- name: create prometheus datasource
  community.grafana.grafana_datasource:
    name: dst_prometheus
    ds_type: prometheus
    ds_url: "{{ datasource_url }}"
    is_default: yes
    tls_skip_verify: true
    grafana_password: "{{ grafana_admin_password}}"
    grafana_url: "{{ grafana_url }}"
  tags:
    - configuration
    - grafana-server

